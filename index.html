<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重复 量词</title>
</head>
<body>


<script>

/*

// 正则默认匹配是贪婪匹配(和量词相关)
var str = 'aaa';	
var pattern = /a+/;				// a一次或者更多
console.log(pattern.exec(str))	// aaa	


//*/

/*

// 将贪婪匹配 改成 非贪婪匹配  在量词后面加一个?就可以了
var str = 'aaa';	
var pattern = /a+?/;			// a一次或者更多  加了 ? 就是非贪婪模式
console.log(pattern.exec(str))	// a	

//*/



/*

var str = 'aaab';	
var pattern = /a+b/;			// 贪婪匹配是 a+是匹配前三个aaa + 一个b
console.log(pattern.exec(str))	// aaab	

//*/


/*

// 为什么不是ab呢
// 正则是从str中第一个字符"可能匹配的"位置开始  尽可能少不一定是绝对的一个  
var str = 'aaab';	
var pattern = /a+?b/;			// 贪婪匹配是 a+是匹配前三个aaa + 一个b
console.log(pattern.exec(str))	// aaab	  

//*/


// 匹配第一个td中间的内容包括第一个td
var str = '<td><p>a</p></td><td><p>b<p></td>';	
// var pattern = /<td>.*<\/td>/;			// 默认贪婪  <td><p>a</p></td><td><p>b<p></td>
var pattern = /<td>.*?<\/td>/;			// 尽可能少的匹配
console.log(pattern.exec(str))			// ["<td><p>a</p></td>",




</script>	
</body>
</html>
