<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RegExp实例方法和全局匹配</title>
</head>
<body>


<script>

/*

//RegExp实例属性
var str = 'js js js';

var pattern = /js/ig;
console.log(pattern.ignoreCase);	// true	判断regexp有没有i
console.log(pattern.global);		// true	判断regexp有没有g
console.log(pattern.multiline);		// false判断regexp有没有m
console.log(pattern.lastIndex);		// 0
console.log(pattern.source);		// js	返回字面量形式对应的字符串


pattern = new RegExp('\\b','i')		
console.log(pattern.source);		// \b new RegExp() 更直观一点, 

//*/

// 构造函数属性

var str = 'js js js';
var pattern = /(j)s/;
pattern.exec(str);

//RegExp.$_  RegExp['$_'] 相当于input  
console.log(RegExp.input)		// js js js 上面的exec()调用了, 构造函数的属性才会被填充进去值

// RegExp['$&']
console.log(RegExp.lastMatch)	// js 最近一次匹配到的字符

// RegExp['&`']
console.log(RegExp.leftContext)	// '' 最近一次匹配到的字符 左边 剩余的字符

// RegExp["$'"]
console.log(RegExp.rightContext)//  js js 最近一次匹配到的字符 左边 剩余的字符

// RegExp["$+"]
console.log(RegExp.lastParen)	//  j 最近一次匹配到子选项(通过分组)

console.log(RegExp.$1);			// j
/*

exec
/\1\2/ 代表分组

console.log(RegExp.$1);

*/



</script>	
</body>
</html>
