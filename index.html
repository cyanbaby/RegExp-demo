<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符类</title>
</head>
<body>


<script>

/*

	var str = 'javascript';
	var pattern = /[jsfjadlkjf@jaiofi]/;		// []就是一个字符类:  匹配[]里任意一个字符, 顺序匹配,只匹配一个字符
	// 弱水三千, 只取一瓢
	console.log(pattern.exec(str))				// ["j", index: 0, input: "javascript", groups: undefined]


//*/

/*

	var str = 'javascript';
	var pattern = /[^js]/;						// []就是一个字符类: 也可以取反, 匹配除了j和s的任意字符
	console.log(pattern.exec(str))				// ["a", ...  还是 弱水三千, 只取一瓢

//*/

/*

	var str = 'javascript';
	var pattern = /[a-z]/;						// 不可能写abc...xyz, 可以a-z写个范围
	console.log(pattern.exec(str))				// ["j", ...  还是 弱水三千, 只取一瓢

//*/

/*

	var str = 'javascript';
	var pattern = /[c-e]/;						// a-z很灵活: 可以自定义范围,前面的只能相等或者小后面位置
	console.log(pattern.exec(str))				// ["c", ...  还是 弱水三千, 只取一瓢


//*/

/*

	var str = 'Alex衰';
	var pattern = /[\u4e00-\u9fa5]/;						// 
	console.log(pattern.exec(str))				// ["衰", ...  还是 弱水三千, 只取一瓢


//*/

/*

	var str = 'Javascript';
	var pattern = /[a-zA-Z]/;					// 也可以组合  []的意思就是匹配里面任意一个字符 
	console.log(pattern.exec(str))				// ["J", ...  还是 弱水三千, 只取一瓢

//*/


/*

	var str = '00544';
	var pattern = /[0-9]/;						// 也可以组合  []的意思就是匹配里面任意一个字符 
	console.log(pattern.exec(str))				// ["0", ...  还是 弱水三千, 只取一瓢


//*/

/*

	var str = 'JavaScript2.0';
	var pattern = /[a-zA-Z0-9]/;				// 也可以组合  []的意思就是匹配里面任意一个字符 
	console.log(pattern.exec(str))				// ["J", ...  还是 弱水三千, 只取一瓢

//*/

/*

	var str = '3.1415926';
	// 假如我把能想到的字符都加进入了  除了\n没加进去
	// var pattern = /[^\n]/;						// 语法糖就是 .  匹配除了\n的之外的任意字符
	var pattern = /\./;								// 匹配'.' 需要转义\.
	console.log(pattern.exec(str))					// [".", ...  还是 弱水三千, 只取一瓢



//*/

/*

	var str = '3.1415926';
	var pattern = /\w/;							// 语法糖表示  [a-zA-Z0-9_]    \W表示取反 [^a-zA-Z0-9_]
	console.log(pattern.exec(str))				// ["3", ...  还是 弱水三千, 只取一瓢


//*/



/*

	var str = '00544';
	var pattern = /\d/;							// 语法糖表示  \d  表示 0-9,  \D表示取反 [^0-9]
	console.log(pattern.exec(str))				// ["0", ...  还是 弱水三千, 只取一瓢


//*/


/*

	var str = ' ';
	// var pattern = / /;		// ok
	var pattern = /\s/;			// 空格和制表符的unicode的空白字符   语法糖   \S 取反 ^\s
	console.log(pattern.exec(str))


//*/



</script>	
</body>
</html>
